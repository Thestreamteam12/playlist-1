<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>The Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        <div id="container text-center">
            <div class="column" id="images">
            <img class= "Joji" src = "https://www.billboard.com/files/media/joji-test-drive-2018-billboard-1548.jpg">
            <h1 class= "joji1"> Test Drive </h1>
            </div>
           
            </div>
            <br>
            <div class="column" id="songs">
            <img class= "rising" src = "https://i.ytimg.com/vi/cRrv3PqDq5c/maxresdefault.jpg">
            <h1 class= "rising1"> Midsummer Madness</h1>
            <img class = "peep" src = "https://media1.fdncms.com/tucsonweekly/imager/u/original/12948510/lilpeep.jpg">            
            <h1 class = "peep1"> Fingers</h1>
            </div>
            <p class = "joji2"> By: Joji </p>
             <br>
             <a class ="first" href = "https://www.youtube.com/watch?v=PEBS2jbZce4">Listen</a>
            <p class = "rising2"> By: 88rising</p>
            <p class = "peep2"> By : Lil Peep</p>
           
            </div>
            <div class="column" id="lengths">
            
            
            <div class="column" id="links">
            
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
